<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaggit</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav>
    <ul class="main-menu">
      <li class="main-menu-item">
        <h1 class="main-title">GaggiT</h1>
      </li>
      <li class="main-menu-item">
        <p>Dive in</p>
        <img height="20" src="/assets/img/icons/angle-down.png" alt="">
      </li>
      <li class="main-menu-item">
        <form method="get" action="/search" id="search-form">
          <input id="search-field" name="q" type="text" size="70" placeholder="Search GaggiT..." />
        </form>
      </li>
      <li class="main-menu-item">
        <a href="#">Log in</a>
      </li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <section id="posts-section">
        <div id="navbar-filter-menu"></div>
        <div class="post-item">
          <div class="post-header">
            <div class="post-header-avatar">
              <img src="/assets/img/icons/angle-down.png" alt="">
              <p>The Ravenmasque</p>
            </div>
            <div class="post-header-info">Posted in anal / 24 hours ago.</div>
          </div>
          <div class="post-body">
            <div class="post-upvotes">
              <img src="/assets/img/icons/angle-down.png" alt="">
                <p>69</p>
                <img src="/assets/img/icons/angle-down.png" alt="">
            </div>
            <div class="post-content">
              <div class="post-content-details">
                <img width="100" src="/assets/img/background/henry-cavill-the-witcher.jpg" alt="">
              </div>
              <div class="post-footer-info">
                <div class="comment">
                  <img src="/assets/img/icons/comment-alt.png" alt="">
                  <p>Comments</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <aside id="aside-section">
        <div class="aside-section-wrapper">
          <div class="aside-section-post">
            <div class="aside-section-post-header">
              <h3>Popular comunities</h3>
              <hr class="separator">
            </div>
            <div class="aside-section-post-body">
              <ul id="aside-categories-container" class="aside-categories"></ul>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer></footer>

  <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
