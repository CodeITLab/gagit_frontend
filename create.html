<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a post</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!---------------------------------------Main menu (header)---------------------------------->

  <nav class="header">
    <ul class="main-menu">
        <li class="main-menu1 gag_it"><a href=""><img src="assets/img/icons/GaggiTLogo.png" alt=""></a></li>
        <li class="main-menu1 dive_in">
            <p>Dive in</p>
            <img height="20" src="assets/img/icons/angle-down.png" alt="">
        </li>
        <li class="main-menu1 search_bar">
            <form method="get" action="/search" id="search_bar1">
                <input id="search field" type="text" size="30" placeholder="Search GaggiT..." name="q">
            </form>
        </li>
        <li class="main-menu1 log_in">
            <button id="login-button">Log out</button>
        </li>
    </ul>
  </nav>

<!---------------------------------------Post creation section---------------------------------->

    <div class="wrapper-for-create-a-post">
        <div class="create-a-post-and-side-section">
            <div class="create-a-post-section">
                <div class="create-a-post-header">
                    <div class="create-a-post">Create a post</div>
                </div>
            <div class="chose-a-comunity">
                <div class="chose-a-community-box" >
                    <div class="chose-a-community-box-options">
                        <input id="chose-community-dropdown" class="communities-choice" placeholder="Chose a Community">
                        <img height="20" src="assets/img/icons/angle-down.png" alt="">
                    </div>
                </div>
            </div>
            <div class="text-section">
                <div class="text-section-header">
                    <button id="view-post-button">Post</button>
                    <button id="view-image-button">Image</button>
                    <button id="view-link-button">Link</button>
                </div>
                <div class="text-section">
                    <div class="text-section-title">
                        <textarea maxlength="300" placeholder="Title" rows="1"></textarea>
                        <div id="character-counter" class="title-character-count">
                            0/300
                        </div>
                    </div>
                    <div class="text-section-text-box">
                        <div class="styleing-section">
                            <img height="20" src="assets/img/icons/bold.png" alt="">
                            <img height="20" src="assets/img/icons/italic (1).png" alt="">
                            <img height="20" src="assets/img/icons/underline.png" alt="">
                            <img height="20" src="assets/img/icons/strikethrough.png" alt="">
                            <img height="20" src="assets/img/icons/text-size.png" alt="">
                            <img height="20" src="assets/img/icons/list.png" alt="">
                            <img height="20" src="assets/img/icons/numbered-list.png" alt="">
                        </div>
                        <div class="text-creation-section">
                            <div class="text-creation">
                                <textarea maxlength="1000" placeholder="Text(optional)"  rows="1"></textarea>
                            </div>
                        </div>
                        <div class="post-creation-footer-section">
                            <button id="send-post-button">Post</button>
                        </div>

                    </div>
                    
                </div>
            </div>                
        </div>   
        <div class="post-creation-side-section">
            <div class="post-creation-side-section-header">
                <div class="posting-rules">
                    <div class="posting-on-gagit"></div>
                        <h3>Posting on Gaggit</h3>
                        <p>1. Remember the human</p>
                        <p>2. Behave like you would in real life</p>
                        <p>3. Look for the original source of content</p>
                        <p>4. Search for duplicates before posting</p>
                        <p>5. Read the communityâ€™s rules</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <button id="back-to-top-button" title="Go to top">Back to Top</button>

    <footer></footer>
    
    <script type="module" src="/assets/js/app.js"></script>  
</body>
</html>
